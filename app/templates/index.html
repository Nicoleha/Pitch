{% extends 'base.html'%}
<body>
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}

<div class="container">
        <h1>Welcome to pitches</h1>
        <a href={{ url_for('main.create_pitches') }}><button>Create Pitch</button></a>
{% for pitch in pitches %}
    <h3>{{pitch.username}}</h3>
    <p>{{pitch.pitch}}</p>
{% endfor %}
</div>    
{% endblock%}
</body>
